<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>PRESI ALLAMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #playerWrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="playerWrapper">
  <video id="vid" autoplay muted playsinline loop>
    <source src="https://video.wixstatic.com/video/d6cb49_2c5df7db6da0478bb1239ce193d3e200/720p/mp4/file.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const video = document.getElementById('vid');
  const playerWrapper = document.getElementById('playerWrapper');

  // Blocca tasto destro e shortcut per saltare
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    const block = [" ", "ArrowRight", "ArrowLeft", "F12"];
    if (block.includes(e.key) || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
    }
  });

  // Disabilita il double-tap to seek su mobile
  let lastTap = 0;
  video.addEventListener('touchend', (e) => {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 300 && tapLength > 0) {
      e.preventDefault(); // Previene il doppio tap
    }
    lastTap = currentTime;
  });

  // Disabilita zoom e gesture multitouch (Safari)
  document.addEventListener('gesturestart', e => e.preventDefault());
  document.addEventListener('gesturechange', e => e.preventDefault());
  document.addEventListener('gestureend', e => e.preventDefault());
</script>

</body>
